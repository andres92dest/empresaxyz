<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Empresa XYZ</title>
    <link rel="stylesheet" href="css/style.css"> <!-- Cambié el enlace al archivo CSS -->
</head>
<body>
    <header>
        <h1>Contáctanos</h1>
    </header>

    <nav class="menu">
        <div class="menu-item" onclick="navigateTo('index.html')">
            <img src="img/icon.jpg" alt="Inicio">
            <p>Inicio</p>
        </div>
    </nav>

    <section class="content">
        <h2>Envíanos un Mensaje</h2>
        <form class="contact-form" action="#" method="POST">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Mensaje:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            
            <button type="submit">Enviar Mensaje</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Empresa XYZ. Todos los derechos reservados.</p>
    </footer>

    <script src="js/js.js"></script>
</body>
</html>
